<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="assets/style1.css" rel="stylesheet" />
        <script src="assets/script.js" defer></script>
        <title>My Profile</title>
    </head>
    <body>
    <div class="page">
        <div class="head">
            <div class="left">
                <img src="../forum/assets/sprites/Ellipse 2.png">
                <div class="name">Michelangelo di Lodovico Buonarroti Simoni</div>
            </div>
            <div class="right">
                <div class="top">
                    <button type="button" class="home" onclick="home()">Home</button>
                </div>
                <div class="bottom">
                    <button type="button" class="bigword" id="editprof" onclick="editProfile()">
                        <span class="customer"></span>
                        <div>Edit Profile</div>
                    </button>
                    <button type="button" class="bigword" id="delete">
                        <div class="trash"></div>
                        <div>Delete Post</div>
                    </button>
                    <button type="button" class="bigword" id="editpost" onclick="editPost()">
                        <div class="hand"></div>
                        <div>Edit Post</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="about">
            <div class="aboutme">About Me</div>
            <div class="description">I am an ID 121 student of UA High School. I am Asian. I want to be the Greatest Programmer in the World.</div>
        </div>
        <div class="post">
            <div class="urpost">Your Post</div>
            <div class="box">
                <div class="content" name="1"></div>
                <div class="content" name="2"></div>
                <div class="content" name="3"></div>
            </div>
        </div>
        </div>
    </body>
</html>
