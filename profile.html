<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link href="assets/style1.css" rel="stylesheet" />
        <title>My Profile</title>
    </head>
    <body>
        <div class="head">
            <div class="profile">
                <span class="pic"></span>
                <span class="name">Michelangelo di Lodovico Buonarroti Simoni</span>
            </div>
            
            <div class="home">
                <span class="rectangle">
                    <button type="button" class="word">Home</button>
                </span>
            </div>
            <div class="editprof">
                <span class="bigrectangle"></span>
                <span class="bigword">Edit Profile</span>
                <span class="customer"></span>
            </div>
            <div class="deletepost">
                <span class="bigrectangle"></span>
                <span class="bigword">Delete Post</span>
                <span class="trash"></span>
            </div>
            <div class="editpost">
                <span class="bigrectangle"></span>
                <span class="bigword">Edit Post</span>
                <span class="hand"></span>
            </div>
        </div>
        <div class="about">
            <span class="white"></span>
            <span class="aboutme">About Me</span>
            <span class="description">I am an ID 121 student of UA High School. I am Asian. I want to be the Greatest Programmer in the World.</span>
        </div>
        <div class="post"></div>
    </body>
</html>
