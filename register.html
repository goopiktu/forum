<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/root.css">
    <link rel="stylesheet" href="assets/sign_posts.css">
    <script src="assets/script.js" defer></script>
    
</head>

<body>
    <div class="box1">
        <div class="boxContent1">
            <div class="topSign">
                <img src="assets/sprites/Arryn House.png">
                <h2>Sign Up</h2>
            </div>
            <form>
                <div class="inputs">
                    <input name= "email"         type="email"         id="email"         placeholder="Email">
                    <input name= "username"      type="username"      id="username"      placeholder="Username">
                    <input name= "password"      type="password"      id="password"      placeholder="Password">
                    <input name= "confirm-pass"  type="confirm-pass"  id="confirm-pass"  placeholder="Confirm Password">
                </div>
                <div class="bottom">
                    <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                    <button id="submit-button" type="button">Sign Up</button>
                </div>    
            </form>
            
        </div>
        
    </div>


    
</body>
</html>
