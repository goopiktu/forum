<!DOCTYPE html>
<html>
    <head>
        <link href="css/style1.css" rel="stylesheet"/>
        <link href="css/root.css" rel="stylesheet"/>
        <script src="scripts/script.js" defer></script>
        <title>My Profile</title>
    </head>
    <body>
    <div class="page">
        <div class="head">
            <div class="left">
                <img src="assets/sprites/Ellipse 2.png">
                <div class="name">Michelangelo di Lodovico Buonarroti Simoni</div>
            </div>
            <div class="right">
                <div class="top">
                    <a href="logged_in">
                        <button type="button" class="home" onclick="home()">Home</button>
                    </a>
                </div>
                <div class="bottom">
                    <a href = "editProfile">
                        <button type="button" class="bigword" id="editprof" onclick="editProfile()">

                        </button>

                    <button type="button" class="bigword" id="delete">

                    </button>
                </div>

        </div>
        <div class="about">
            <div class="aboutme">About Me</div>
            <div class="description">I am an ID 121 student of UA High School. I am Asian. I want to be the Greatest Programmer in the World.</div>
        </div>
        <div class="post">
            <div class="urpost">Your Post</div>
            <div class="box">
                <div class="content" name="1"></div>
                <div class="content" name="2"></div>
                <div class="content" name="3"></div>
            </div>
        </div>
        </div>
    </body>
