<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/root.css">
    <link rel="stylesheet" href="assets/sign_posts.css">

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="assets/scripts/main.js" defer></script>
</head>

<body>
    <div class="box1">
        <div class="boxContent1">
            <div class="topSign">
                <img src="assets/sprites/Arryn House.png">
                <h2>Sign Up</h2>
            </div>
            <form onsubmit="signUp()" name="regForm">
                <div class="inputs">
                    <input type="email" id="new-email" placeholder="Email">
                    <input type="text" id="new-username" placeholder="Username">
                    <input type="password" id="new-password" placeholder="Password">
                    <input type="password" id="new-confirm" placeholder="Confirm Password">
                </div>
                <div class="bottom">
                    <div>
                        <p>Already have an account? <a href="/">Sign In</a></p>
                        <p>Too lazy to make an account? <a href="guest_view">Sign in as guest</a></p>
                    </div>
                    <button onclick="signUp()" type="submit" id="submit-fields">Sign Up</button>
                </div>    
            </form>
            
        </div>
        
    </div>


    
</body>
</html>
