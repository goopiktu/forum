<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/root.css">
    <link rel="stylesheet" href="assets/sign_posts.css">

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="assets/scripts/main.js" defer></script>
    <!-- <script type="module" src="models/schemas.js"></script> -->
</head>

<body>
    <div class="box1">
        <div class="boxContent1">
            <div class="topSign">
                <img src="assets/sprites/Arryn House.png">
                <h2>Sign Up</h2>
            </div>
            <div id="error-container"></div>
            <form onsubmit="signUp()" name="regForm" method="post">
                <input name="email"  type="email" id="new-email" placeholder="Email" autocomplete="email">
                <input name="username" type="text" id="new-username" placeholder="Username" autocomplete="username">
                <input name="password" type="password" id="new-password" placeholder="Password" autocomplete="off">
                <input name="confirm" type="password" id="new-confirm" placeholder="Confirm Password" autocomplete="off">
        
                <div class="bottom">
                    <div>
                        <p>Already have an account? <a href="/">Sign In</a></p>
                        <p>Too lazy to make an account? <a href="guest_view">Sign in as guest</a></p>
                    </div>
                    <button type="submit" id="submit-fields">Sign Up</button>
                </div>    
            </form>
            
        </div>
        
    </div>


    
</body>
</html>
